<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&family=Lumanosimo&family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main id="main-container">
        <h1>Pomodoro Timer</h1>
        
        <div id="input-container">
          <label for="pomTime">Pomodoro Time</label>
          <input type="number" id="pomTime" name="pomTime" value=25 max=25>

          <label for="pomBreakShort">Short Break</label>
          <input type="number" id="pomBreakShort" name="pomBreakShort" value=5>

          <label for="pomBreakLong">Long Break</label>
          <input type="number" id="pomBreakLong" name="pomBreakLong" value=15>
        </div>
        <div id="timer">25:00</div>

        <div id="button-container">
          <button type="button" id="startPause" onClick="buttonClick()">Start Timer</button>
          <button type="button" id="skipPom" onClick="skipPom()">Skip</button>
          <button type="button" id="resetSessions" onClick="resetSessions()">Reset Sessions</button>
        </div>

        <table>
          <tr>
            <th>Poms Completed</th>
            <th>Poms Skipped</th>
            <th>Short Breaks Skipped</th>
            <th>Long Breaks Skipped</th>
          </tr>
          <tr>
            <td id="pomsCompleted">0</td>
            <td id="pomsSkipped">0</td>
            <td id="breaksShortSkipped">0</td>
            <td id="breaksLongSkipped">0</td>
          </tr>
        </table>

    </main>
	<script src="index.js"></script>
  </body>
</html>
